<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo | K.K Móveis</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>

<body>

    <!-- Login Section -->
    <div id="login-container" class="admin-login">
        <div class="login-card">
            <img src="assets/logo.png" alt="Logo" class="admin-logo">
            <h2>Acesso Restrito</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Usuário</label>
                    <input type="text" id="admin-user" placeholder="Digite o usuário..." required>
                </div>
                <div class="form-group">
                    <label>Senha de Acesso</label>
                    <input type="password" id="admin-pass" placeholder="Digite a senha..." required>
                </div>
                <button type="submit" class="btn-admin">Entrar</button>
            </form>
            <p id="login-error" class="error-msg" style="display: none;">Senha incorreta. Tente novamente.</p>
        </div>
    </div>

    <!-- Dashboard Content -->
    <div id="admin-dashboard" class="dashboard-container" style="display: none;">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="assets/logo.png" alt="Logo">
                <h3>Admin Panel</h3>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-btn active" data-tab="tab-banners"><i class="fas fa-images"></i> Banners</button>
                <button class="nav-btn" data-tab="tab-categories"><i class="fas fa-list"></i> Categorias</button>
                <button class="nav-btn" data-tab="tab-products"><i class="fas fa-couch"></i> Produtos</button>
                <button class="nav-btn" data-tab="tab-about"><i class="fas fa-history"></i> Sobre Nós</button>
                <button class="nav-btn" data-tab="tab-contact"><i class="fas fa-info-circle"></i> Configurações</button>
            </nav>
            <button id="logout-btn" class="logout-link"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <div class="header-left-admin">
                    <button id="sidebar-toggle" class="sidebar-toggle"><i class="fas fa-bars"></i></button>
                    <h2 id="current-tab-title">Gerenciar Banners</h2>
                </div>
                <a href="index.html" target="_blank" class="btn-view-site"><i class="fas fa-external-link-alt"></i> Ver
                    Site</a>
            </header>

            <section id="tab-banners" class="admin-tab active">
                <div class="tab-header">
                    <button class="btn-add" onclick="showBannerModal()"><i class="fas fa-plus"></i> Novo Banner</button>
                </div>
                <div class="data-list" id="banners-list"></div>
            </section>

            <section id="tab-categories" class="admin-tab">
                <div class="tab-header">
                    <button class="btn-add" onclick="showCategoryModal()"><i class="fas fa-plus"></i> Nova
                        Categoria</button>
                </div>
                <div class="data-list" id="categories-list"></div>
            </section>

            <section id="tab-products" class="admin-tab">
                <div class="tab-header">
                    <button class="btn-add" onclick="showProductModal()"><i class="fas fa-plus"></i> Novo
                        Produto</button>
                </div>
                <div class="data-list" id="products-list"></div>
            </section>

            <section id="tab-about" class="admin-tab">
                <form id="about-form" class="settings-form">
                    <!-- Dynamic fields for About -->
                </form>
            </section>

            <section id="tab-contact" class="admin-tab">
                <form id="contact-form" class="settings-form">
                    <!-- Dynamic fields for Contact -->
                </form>
            </section>
        </main>
    </div>

    <!-- Modals (Hidden by default) -->
    <div id="modal-container" class="admin-modal">
        <div class="modal-content">
            <h3 id="modal-title">Editar Item</h3>
            <form id="admin-modal-form">
                <div id="modal-fields"></div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
